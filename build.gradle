apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE'
	compile 'org.springframework.data:spring-data-redis:1.7.5.RELEASE'
	compile 'org.apache.commons:commons-lang3:3.5'
	compile 'redis.clients:jedis:2.9.0'
	compile 'org.msgpack:msgpack:0.6.9'
	compile 'org.springframework.integration:spring-integration-redis:4.0.1.RELEASE'
	
	testCompile 'org.mockito:mockito-core:1.10.9'
	testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName= 'com.mycompany.game.connect4.Application'

jar {
    baseName = 'connect-4'
    version =  '0.0.1'
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}